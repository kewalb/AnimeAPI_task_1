<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS link for bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Custom style -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Anime Quote Search</h1>
    <div class="row m-4">
        <div class="col-sm text-center">
            <form>
                <div class="form-group">
                <label for="name">Anime name :</label>
                <input type="text" class="form-control" id="anime_name">
                <small id="animeHelp" class="form-text text-muted">please enter anime name to get quote.</small>
            </div>
            <button type="button" class="btn btn-primary" onclick="getQuoteByName()">Get Quote</button>
            </form>
        </div>

        <div class="col-sm text-center">
            <form>
                <div class="form-group">
                <label for="cahrecter_name">Charecter name :</label>
                <input type="text" class="form-control" id="character_name">
                <small id="charecterHelp" class="form-text text-muted">please enter anime charecter name to get quote.</small>
            </div>
            <button type="button" class="btn btn-primary" onclick="getQuoteByCharacter()">Get Quote</button>
            </form>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-lg-12">
            <button class="btn btn-primary" id="get_quote">Get Random Quote</button>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-lg-12 m-3 mx-auto">
            <button class="btn btn-primary" id="get_ten_quotes" onclick="getRandomQuote()">Get 10 Random Quote</button>
        </div>
    </div>

    <div class="container jumbotron text-center" id="content">
        
    </div>

    <!-- Script tages for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <!-- Coustom Script tag -->
    <script src="script.js"></script>
</body>
</html>
